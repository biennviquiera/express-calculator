<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action="/bmi" method="post">
      <input type="number" name="weight" step="0.01" placeholder="Weight in kg">
      <input type="number" name="height" step="0.01" placeholder="Height in m">
      <button type="submit">Calculate BMI</button>
    </form>
  </body>
</html>
